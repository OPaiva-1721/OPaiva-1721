name: ğŸŸ¡ Generate Pac-Man Contribution Animation

on:
  schedule:
    # Executa a cada 12 horas (00:00 e 12:00 UTC)
    - cron: "0 */12 * * *"

  workflow_dispatch: # Permite execuÃ§Ã£o manual

  push:
    branches:
      - main

jobs:
  generate:
    name: ğŸ® Generate Pac-Man Graph
    runs-on: ubuntu-latest
    permissions:
      contents: write

    timeout-minutes: 5

    steps:
      # 1ï¸âƒ£ Clona o repositÃ³rio
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Gera o grÃ¡fico Pac-Man
      - name: ğŸ‘¾ Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3ï¸âƒ£ Faz o push automÃ¡tico pro branch "output"
      - name: ğŸš€ Push Pac-Man Graph to 'output' branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: update Pac-Man contribution graph [auto]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
