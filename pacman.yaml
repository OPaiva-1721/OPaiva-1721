name: 🟡 Generate Pac-Man Contribution Animation

on:
  schedule:
    # Executa a cada 12 horas (00:00 e 12:00 UTC)
    - cron: "0 */12 * * *"

  workflow_dispatch: # Permite execução manual

  push:
    branches:
      - main

jobs:
  generate:
    name: 🎮 Generate Pac-Man Graph
    runs-on: ubuntu-latest
    permissions:
      contents: write

    timeout-minutes: 5

    steps:
      # 1️⃣ Clona o repositório
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Gera o gráfico Pac-Man
      - name: 👾 Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3️⃣ Faz o push automático pro branch "output"
      - name: 🚀 Push Pac-Man Graph to 'output' branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: update Pac-Man contribution graph [auto]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
